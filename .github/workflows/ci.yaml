name: CI - Astigo API

on:
  push:
    branches: ["dev", "main"]
  pull_request:
    branches: ["dev", "main"]

env:
  TESTCONTAINERS_RYUK_DISABLED: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§° Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.2"

      - name: âš¡ Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

      - name: ğŸ” Lint - go vet
        run: go vet ./...

      - name: ğŸ” Lint - staticcheck
        uses: dominikh/staticcheck-action@v1

  test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§° Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.2"

      - name: âš¡ Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

      - name: ğŸ§ª Run Tests (with Testcontainers)
        run: go test -v ./...

  docker:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: âš¡ Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-

      - name: ğŸ“› Set Docker image tag
        id: vars
        run: |
          BRANCH="${GITHUB_REF##*/}"
          REPO_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_TAG=$BRANCH
          echo "REPO_LOWER=$REPO_LOWER" >> $GITHUB_OUTPUT
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: ğŸ” Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: ğŸ³ Build Docker image with BuildKit
        run: |
          docker buildx build \
            --cache-from=type=local,src=/tmp/.buildx-cache \
            --cache-to=type=local,dest=/tmp/.buildx-cache-new,mode=max \
            --tag ghcr.io/${{ steps.vars.outputs.REPO_LOWER }}/astigo-api:${{ steps.vars.outputs.IMAGE_TAG }} \
            --load .  # â† important pour `docker push` !

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: ğŸ“¤ Push Docker image to GHCR
        run: docker push ghcr.io/${{ steps.vars.outputs.REPO_LOWER }}/astigo-api:${{ steps.vars.outputs.IMAGE_TAG }}

      - name: ğŸ³ Also tag as latest (if main)
        if: github.ref == 'refs/heads/main'
        run: |
          docker tag ghcr.io/${{ steps.vars.outputs.REPO_LOWER }}/astigo-api:main ghcr.io/${{ steps.vars.outputs.REPO_LOWER }}/astigo-api:latest
          docker push ghcr.io/${{ steps.vars.outputs.REPO_LOWER }}/astigo-api:latest