name: CI - Astigo API

on:
  push:
    branches: ["dev", "main"]
  pull_request:
    branches: ["dev", "main"]

env:
  TESTCONTAINERS_RYUK_DISABLED: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v4

      - name: 🧰 Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.2"

      - name: ⚙️ Go mod tidy
        run: go mod tidy

      - name: 📁 Vendoring dependencies
        run: go mod vendor

  lint:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v4

      - name: 🧰 Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.2"

      - name: 🔍 Lint - go vet
        run: go vet ./...

      - name: 🔍 Lint - staticcheck
        uses: dominikh/staticcheck-action@v1

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v4

      - name: 🧰 Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.2"

      - name: 🧪 Run Tests (with Testcontainers)
        run: go test -v ./...

  docker:
    runs-on: ubuntu-latest
    needs: [build, test, lint]
    env:
      TESTCONTAINERS_RYUK_DISABLED: true
    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v4

      - name: 📛 Set Docker image tag
        id: vars
        run: |
          BRANCH="${GITHUB_REF##*/}"
          REPO_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_TAG=$BRANCH
          echo "REPO_LOWER=$REPO_LOWER" >> $GITHUB_OUTPUT
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: 🔐 Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: 🐳 Build Docker image
        run: docker build -t ghcr.io/${{ steps.vars.outputs.REPO_LOWER }}/astigo-api:${{ steps.vars.outputs.IMAGE_TAG }} .

      - name: 📤 Push Docker image to GHCR
        run: docker push ghcr.io/${{ steps.vars.outputs.REPO_LOWER }}/astigo-api:${{ steps.vars.outputs.IMAGE_TAG }}

      - name: 🐳 Also tag as latest (if main)
        if: github.ref == 'refs/heads/main'
        run: |
          docker tag ghcr.io/${{ steps.vars.outputs.REPO_LOWER }}/astigo-api:main ghcr.io/${{ steps.vars.outputs.REPO_LOWER }}/astigo-api:latest
          docker push ghcr.io/${{ steps.vars.outputs.REPO_LOWER }}/astigo-api:latest
